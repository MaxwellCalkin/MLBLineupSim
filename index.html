<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>MLB Lineup Sim</title>
		<link rel="icon" type="image/x-icon" href="/images/mlbLogo.ico">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class='topContainer'>
			<section class='buttonContainer'>
				<input type="text" placeholder="Enter Player Name Here">
				<button class='addPlayerButt'>Add Player</button>
			</section>
			<h1 class='playerOne toggle'>Player 1, Choose A Player</h1>
			<h1	class='playerTwo toggle hide'>Player 2, Choose A Player</h1>
		</section>

		<section class='columnsContainer'>
			<section class='leftColumn'>
				<h2>Score: <b class=teamOneScore>0</b></h2>
				<h3 class='teamOne'>Player 1:</h3>
			</section>
			<section class='rightColumn'>
				<h2>Score: <b class=teamTwoScore>0</b></h2>
				<h3 class='teamTwo'>Player 2:</h3>
			</section>
		</section>

		<img class='logo' src="images/mlbLogo.jpg" alt="mlb logo">
		<h2 class="error hide">ERROR: Please Spell Better</h2>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
